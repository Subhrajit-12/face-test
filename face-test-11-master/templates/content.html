<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center mt-5">
    <div class="card">
        <div class="top-container"> <img src="https://i.imgur.com/G1pXs7D.jpg" class="img-fluid profile-image" width="70">
            <div class="ml-3">
                <h5 class="name">{{ content['name'] }}</h5>
                <p class="mail">{{ content['mobile'] }}</p>
            </div>
        </div>
        <div class="middle-container d-flex justify-content-between align-items-center mt-3 p-2">
            <div class="dollar-div px-3">
                <div class="round-div"><i class="fa fa-dollar dollar"></i></div>
            </div>
            <div class="d-flex flex-column text-right mr-2"> <span class="current-balance">{{ content['id'] }}</span> <span class="amount"><span class="dollar-sign">$</span>1476</span> </div>
            <p>Balance:{{ content['Balance']}}</p>
        </div>
    </div>
        <form method="post">
        <div class="col-auto">
            <input type="text" placeholder="amount to be withdraw" name="tobe">
            <input type="submit" name="but-withdraw" class="btn btn-primary mb-3" value="withdraw">
          </div>
    </form>
</div>
</body>
